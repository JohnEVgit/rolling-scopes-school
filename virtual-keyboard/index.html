<!DOCTYPE html>
<html>
<head>
  <title>virtual-keyboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <link rel="shortcut icon" href="assets/favicon.ico">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <textarea class="use-keyboard-input" placeholder="Click here"></textarea>

  <audio data-key="backspace" src="assets/audio/backspace.mp3"></audio>
  <audio data-key="caps" src="assets/audio/caps.mp3"></audio>
  <audio data-key="enter" src="assets/audio/enter.mp3"></audio>
  <audio data-key="Shift" src="assets/audio/shift.mp3"></audio>
  <audio data-key="lang" src="assets/audio/lang.mp3"></audio>
  <audio data-key="space" src="assets/audio/space.mp3"></audio>
  <audio data-key="left" src="assets/audio/left.mp3"></audio>
  <audio data-key="right" src="assets/audio/right.mp3"></audio>
  <audio data-key="done" src="assets/audio/done.mp3"></audio>
  <audio data-key="sound" src="assets/audio/sound.mp3"></audio>
  <audio data-key="default" src="assets/audio/default.mp3"></audio>

  <audio data-key="ru-backspace" src="assets/audio/ru-backspace.mp3"></audio>
  <audio data-key="ru-caps" src="assets/audio/ru-caps.mp3"></audio>
  <audio data-key="ru-enter" src="assets/audio/ru-enter.mp3"></audio>
  <audio data-key="ru-Shift" src="assets/audio/ru-shift.mp3"></audio>
  <audio data-key="ru-lang" src="assets/audio/ru-lang.mp3"></audio>
  <audio data-key="ru-space" src="assets/audio/ru-space.mp3"></audio>
  <audio data-key="ru-left" src="assets/audio/ru-left.mp3"></audio>
  <audio data-key="ru-right" src="assets/audio/ru-right.mp3"></audio>
  <audio data-key="ru-done" src="assets/audio/ru-done.mp3"></audio>
  <audio data-key="ru-sound" src="assets/audio/ru-sound.mp3"></audio>
  <audio data-key="ru-default" src="assets/audio/ru-default.mp3"></audio>
  <script src="script.js"></script>
</body>
</html>
